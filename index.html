<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <title>Boemo-ba-lehodimo App</title>
</head>
<body>
    <div class="page-content">
    <header>
        <img src="svg-illustrations/weather-illus.svg.svg"><span class="heading">Weather Update</span>
        <hr class="first-divider" />
        <form id="search-form" class="search-form">
            <input type="search" placeholder="Enter a city..." id="search-form-input" required class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-info-container">
        <div class="weather-app-info">
         <span>
         <h1 class="weather-app-city" id="city">Paris</h1>
         <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
         <br />
        Humidity: <strong>66%</strong>, wind: <strong>33.13km/h</strong>
         </p>
         </span>
        </div>
        <div class="weather-app-temperature-container">
        <span class="weather-app-icon">üå§Ô∏è</span>
        <span class="weather-app-temperature">12</span>
        <span class="weather-app-units">&deg;C</span>
        </div>
    </div>
    </main>
    <hr />
    <footer>
        Coded by <a href="https://www.shecodes.io/graduates/111516-katleho-percevierence-stabela" target="_blank">Katleho P Stabela</a> is open sourced on <a href="https://github.com/KPStabela" target="_blank">GitHub</a> and hosted on <a href="https://app.netlify.com/teams/kpstabela-7oky01i/overview" target="_blank">Netlify</a>.
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
